<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Self Pratice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div data-previous-number class="previousNumber"></div>
            <div data-current-number class="currentNumber"></div>
        </div>
        <input data-all-clear type="button" value="AC" class="span-two">
        <input data-delete type="button" value="Del">
        <input data-operations type="button" value="&divide;">
        <input data-number type="button" value="7">
        <input data-number type="button" value="8">
        <input data-number type="button" value="9">
        <input data-operations type="button" value="&times;">
        <input data-number type="button" value="4">
        <input data-number type="button" value="5">
        <input data-number type="button" value="6">
        <input data-operations type="button" value="+">
        <input data-number type="button" value="1">
        <input data-number type="button" value="2">
        <input data-number type="button" value="3">
        <input data-operations type="button" value="-">
        <input data-number type="button" value="0">
        <input data-number type="button" value=".">
        <input data-equals type="button" value="=" class="span-two">
    </div>
    
</body>
</html>
